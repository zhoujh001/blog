<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Bootstrap栏栅</title>
    <link rel="stylesheet" href="bootstrap.css"/>
</head>
<body class="container">
<h1><strong><em>Lists</em></strong></h1>
<p>列表分为<b>有序</b>列表、<b>无序</b>列表、<b>描述</b>列表</p>
<ul class="list-inline">
    <p>无序列表</p>
    <li>tom</li>
    <li>jetty</li>
    <li>angular</li>
</ul>
<ol>
    <p>有序列表</p>
    <li>tom</li>
    <li>jetty</li>
    <li>angular</li>
</ol>

<dl class="dl-horizontal">
    <dt>描述列表</dt>
    <dd>tom</dd>
    <dd>jetty</dd>
    <dd>angular</dd>
</dl>
For example, <code>&lt;section&gt;</code> should be wrapped as inline.
<pre class="pre-scrollable">
  &lt;p&gt;Sample text hers

    ssssssssssssssssssssssssssssssssssssssssssssssssssssssse...&lt;/p&gt;
</pre>
<script src="jquery-2.1.1.js"></script>
<script src="bootstrap.js"></script>
</body>
</html>
